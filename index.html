<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App de Sono Smartwatch</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"
      defer
    ></script>
  </head>
  <body>
    <img src="./assets/watch.png" alt="Imagem do relógio" id="watch" />

    <div class="container">
      <header>
        <span>Dreamy</span>

        <span class="hour">11:00</span>
      </header>

      <div class="swiper">
        <div class="swiper-wrapper">
          <div class="swiper-pagination"></div>

          <div class="swiper-slide">
            <section class="top">
              <img
                src="./assets/cama.svg"
                alt="Icone de uma cama"
                class="icon"
              />

              <img
                src="./assets/button.svg"
                alt="botão que são três pontinhos"
                class="button"
              />
            </section>

            <section class="text">
              <span class="title">Descanso noturno</span>
              <span>SONO REM - 12/09</span>
            </section>
          </div>
          <div class="swiper-slide">
            <section class="top">
              <img
                src="./assets/rede.svg"
                alt="Icone de uma cama"
                class="icon"
              />

              <img
                src="./assets/button.svg"
                alt="botão que são três pontinhos"
                class="button"
              />
            </section>

            <section class="text">
              <span class="title">Soneca à tarde</span>
              <span>SONO REM - 12/09</span>
            </section>
          </div>
          <div class="swiper-slide">
            <section class="top">
              <img
                src="./assets/cama.svg"
                alt="Icone de uma cama"
                class="icon"
              />

              <img
                src="./assets/button.svg"
                alt="botão que são três pontinhos"
                class="button"
              />
            </section>

            <section class="text">
              <span class="title">Descanso noturno</span>
              <span>SONO REM - 12/09</span>
            </section>
          </div>
          <div class="swiper-slide">
            <section class="top">
              <img
                src="./assets/rede.svg"
                alt="Icone de uma cama"
                class="icon"
              />

              <img
                src="./assets/button.svg"
                alt="botão que são três pontinhos"
                class="button"
              />
            </section>

            <section class="text">
              <span class="title">Soneca à tarde</span>
              <span>SONO REM - 12/09</span>
            </section>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js" type="module"></script>
  </body>
</html>
